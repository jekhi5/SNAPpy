{% load static %}
<!DOCTYPE HTML>

<html>
    <head>
        <title>
            Find Stores
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJXEgMu_CW7bsxUYfrTMHRqXmdhv4MUdw&libraries=places&callback=initMap">
            </script>
    </head>
    
    <body>
        <form action="/map.html">
            <label for="zcode">Zip Code:</label>
            <input type="number" id="zcode" name="zcode" class="enableLengthValidation" onKeyDown="processKey()"><br><br>
            <label for="radius">Radius (miles):</label>
            <input type="number" id="radius" name="radius"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
{% block extrascripts %}<script type="text/JavaScript" src="{%  static 'map.js' %}"></script>{% endblock %}
